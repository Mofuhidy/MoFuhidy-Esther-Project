<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <select id="dropdown">
      <option value="esther" name="hey">Esther</option>
      <option value="moha" name="hey">Moha</option>
    </select>

    <input type="radio" value="Esther" name="names" value="Esther"> Esther

    <input type="radio" value="Mohammed" name="names" value="Mohammed">Mohammed


    <input type="checkbox" value="Esther" name="namess" value="Esther"> Esther

    <input type="checkbox" value="Mohammed" name="namess" value="Mohammed">Mohammed
    <textarea></textarea>
    <button id="submit">Submit</button>
    <div class=""></div>

  </form>

  <script src="js/index.js"></script>
</body>

</html>
